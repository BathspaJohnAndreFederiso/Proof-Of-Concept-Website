<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fullscreen API Example</title>
    <link href="Scripts/FullscreenStyles.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/Fullscreen.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!--This is the blue navigation bar at the top-->
    <section class="navbarparent">
        <section class="navbarchild name">
            <h1>A.O. Ortega</h1>
        </section>


        <section class="navbarchild">
            <div class="about">
                <h1>About</h1>
            </div>
            <div>
                <h1>Contact</h1>
            </div>  
        </section>
    </section>

    <!-- these are the contents for the rest of the page, includes the videos-->
    <div id="contents">
        <div id="name">
          <h2>Albert Owen Ortega</h2>

          <h1>Storyboard and Concept Artist</h1>
        </div>

        <!-- there is one big video (inside the "one" section) and two smaller ones (inside the "two" section)-->
        <section id="one">
            <div>

                <!--videos used are currently placeholders, set to autoplay, loop and without controls -->
                <video src="Content/random crits.mp4" id="video1" class="vid" autoplay loop muted>
                </video>

                <button id="toggleFull1" class="button1">
                    <!--button with a play arrow icon, toggles the fullscreen API-->
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>

                <button id="togglePip1" class="button1">
                    <!--button with a PIP icon, toggles the PIP api-->
                    <span class="material-symbols-outlined">
                        picture_in_picture_alt
                    </span>
                </button>
            </div>
        </section>

        <section id="two">
            <div>
                <video src="Content/medic_combo.mp4" id="video2" class="vidtype2" autoplay loop muted>
                </video>

                <button id="toggleFull2" class="button2">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>

                <button id="togglePip2" class="button2">
                    <span class="material-symbols-outlined">
                        picture_in_picture_alt
                    </span>
                </button>
            </div>

            <div>
                <video src="Content/pyro_trap.mp4" id="video3" class="vidtype2" autoplay loop muted></video>
                <button id="toggleFull3" class="button2">
                    <span class="material-symbols-outlined">
                        play_arrow
                    </span>
                </button>

                <button id="togglePip3" class="button2">
                    <span class="material-symbols-outlined">
                        picture_in_picture_alt
                    </span>
                </button>

            </div>
        </section>

    </div>





</body>
</html>
